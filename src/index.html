<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer V2</title>
  </head>
  <body>
    <div class="overlay">
      <div class="countdown">
        <div class="countdown__count"></div>
      </div>
      <div class="glow-sign">
        <span class="glow-sign__span">trivia</span>
        <span class="glow-sign__span">quizzer</span>
        <span class="glow-sign__span">wars</span>
      </div>
      <div class="container-cta">
        <form class="form">
          <label for="Category" class="form__label">Choose a category:</label>
          <select name="category" id="category" class="form__select"></select>
          <label for="Category" class="form__label">Choose difficulty:</label>
          <select name="difficulty" id="difficulty" class="form__select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </form>
        <button class="btn">Start Quiz</button>
      </div>
      <div class="container-quiz">
        <div class="quiz">
          <p class="quiz__category">Vehciles</p>
          <p class="quiz__question"></p>
          <div class="quiz__loader">Loading...</div>
          <ul class="quiz__list"></ul>
          <button class="quiz__nextBtn disabled">Next question</button>
        </div>
        <div class="game-over">
          <p class="game-over__paragraph">The game is over! Your score is:</p>
          <p class="game-over__score"></p>
          <button class="game-over__btn">Play Again?</button>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
